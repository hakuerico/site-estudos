<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texto</title>
    <link rel="shortcut icon" href="../images/icon.ico" type="image/x-icon">
</head>
<body>
    <h1>Texto</h1>

    <p><strong>Isso é negrito</strong></p>
    <p><em>Isso é itálico</em></p>
    <p><mark style="background-color: aquamarine;">Isso é marcado</mark></p>
    <p><small>Isso é pequeno</small></p>
    <p><del>Isso é deletado</del></p>
    <p><ins>Isso é inserido/sublinhado</ins></p>
    <p><sup>Isso é sobrescrito</sup></p>
    <p><sub>Isso é subscrito</sub></p>
    <p><code>Isso é para código (monoespaçado)</code></p>
    <p><big>Isso é grande (obsoleto)</big></p>
